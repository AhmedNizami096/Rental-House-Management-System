<html>
<head>
<title>Profile</title>
<meta charset="UTF-8">,
<meta http-equiv="X-VA_Compatible" content="IE=edge">
<meta name="viewpoint" content="width=device-width,initital-scale=1.0">

<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <div class="profile-form">
    <img src="profile-picture.jpg" alt="Profile picture">
    <form action="/profile/create-update-delete" method="post" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Name">
      <input type="text" name="ID" placeholder="ID No.">
      <textarea name="bio" placeholder="Bio"></textarea>
      <input type="file" name="profile_picture">
      <input type="submit" name="action" value="Create">
      <input type="submit" name="action" value="Update">
      <input type="submit" name="action" value="Delete">
    </form>
  </div>
</body>
