<html>
  <head>
    <title>Living State</title>
    <link rel="stylesheet" href="payment.css">
  </head>
  <body class="homee">
    <header>
      <h1><u>Living State</u></h1>
    </header>
    <main>
      <form class="info" action="/payment/process" method="post">
      <h2>Information:</h2>
      <input type="text" name="apartment_ID" placeholder="Apartment ID">
      <input type="text" name="house_ID" placeholder="House ID">
      <input type="text" name="entering_date" placeholder="Entering Date">
      <input type="text" name="living_members" placeholder="Living members">
      <input type="text" name="rent_per_month" placeholder="Rent per month">
      <input type="text" name="leaving_date" placeholder="Leaving Date">
      <input type="submit" name="action" value="Submit">
      </form>
    </main>
  </body>
</html>
