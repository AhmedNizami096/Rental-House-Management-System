<html>
  <head>
    <title>Apartment Info</title>
    <link rel="stylesheet" href="payment.css">
  </head>
  <body class="homee">
    <header>
        <h1><u>Apartment Info</u></h1>
    </header>
    <main>
      <form class="info" action="/payment/process" method="post">
      <h2>Information:</h2>
      <input type="text" name="apartment_ID" placeholder="Apartment ID">
      <input type="text" name="rooms" placeholder="Rooms">
      <input type="text" name="dining_room" placeholder="Dining Room">
      <input type="text" name="drawing_room" placeholder="Drawing Room">
      <input type="text" name="guest_room" placeholder="Guest Room">
      <input type="text" name="bed_room" placeholder="Bed Room">
      <input type="text" name="balcony_status" placeholder="Balcony Status">
      <input type="text" name="washroom" placeholder="Washroom">
      <input type="text" name="position" placeholder="Position">
      <input type="submit" name="action" value="Submit">
      </form>
    </main>
  </body>
</html>
