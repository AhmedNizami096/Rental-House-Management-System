<html>
  <head>
    <title>House Info</title>
    <link rel="stylesheet" href="payment.css">
  </head>
  <body class="homee">
    <header>
      <h1><u>House Info</u></h1>
    </header>
    <main>
      <form class="info" action="/payment/process" method="post">
      <h2>Information:</h2>
      <input type="text" name="name" placeholder="Name">
      <input type="text" name="house_ID" placeholder="House ID">
      <input type="text" name="location" placeholder="Location">
      <input type="text" name="levels" placeholder="Levels">
      <input type="text" name="gas_status" placeholder="Gas Status">
      <input type="text" name="water_status" placeholder="Water Status">
      <input type="text" name="parking_status" placeholder="Parking Status">
      <input type="text" name="security" placeholder="Security">
      <input type="submit"value="Submit">
      </form>
    </main>
  </body>
</html>
