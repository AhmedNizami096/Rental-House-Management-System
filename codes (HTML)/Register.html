<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../CSS/register.css}">
    <body>
        <div class="container">
		<div class="message" th:if="${message != null}">
           [[${message}]]
        </div>
        <h2>Registration Form</h2>
        <form 
         th:action="@{/registration}"
         method="post"
         role="form"
         th:object="${user}">
        <label>Name</label>
        <input type="text" placeholder="name" th:field="*{name}"/>
        <br/>
        <br/>
        <label>E-mail</label>
        <input type="text" placeholder="email" th:field="*{email}"/>
        <br/>
        <br/>
        <label>Phone_Number</label>
        <input type="text" placeholder="phone_number" th:field="*{phone_number}"/>
        <br/>
        <br/>
        <label>Password</label>
        <input type="text" placeholder="password" th:field="*{password}"/>
        <br/>
        <br/>
        <button class="registerbtn">Sign Up</button>
        </form>
        </div>
    </body>
</html>
